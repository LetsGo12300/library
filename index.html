<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/styles.css">
</head>
<body>
    <h1 class="title">
        The Library
    </h1>

    <div class="add-book">
        <button id="add-btn">ADD A BOOK</button>
    </div>

    <div class="form-container">
        <form id="form" action='#'>
            <div>
                <p>
                    <label for="book-title">BOOK TITLE</label>
                </p>
                <input type="text" name="book-title" id="book-title" placeholder="Input book title" required>
            </div>

            <div>
                <p>
                    <label for="book-author">BOOK AUTHOR</label>
                </p>
                <input type="text" name="book-author" id="book-author" placeholder="Input book author" required>
            </div>

            <div>
                <p>
                    <label for="book-pages">Number of pages</label>
                </p>
                <input type="number" name="book-pages" id="book-pages" placeholder="# of pages" required>
            </div>

            <div>
                <p>
                    <label for="book-title"></label>
                </p>
                <input type="radio" id="read-checkbox" name="read" value=true>
                <label for="read-checkbox">Read</label>

                <input type="radio" id="unread-checkbox" name="read" value=false>
                <label for="unread-checkbox">Unread</label>
            </div>

            <div class="btn">
                <button type="submit" id="add-to-lib-btn">Add to Library</button>
            </div>
            
        </form>
    </div>
    <div class="container"></div>
<script src="./static/script.js"></script>
    
</body>
</html>
